# configuration for "master" branch
- 
  branches:
    only:
      - master
  image: Visual Studio 2017
  platform: Any CPU
  configuration: Release
  install:
  - nuget install redis-64 -excludeversion
  - redis-64\tools\redis-server.exe --service-install
  - redis-64\tools\redis-server.exe --service-start
  - '@ECHO Redis Started'
  build_script:
  - ps: $env:MYSQL_PWD="Password12!"
  - ps: $cmd = '"C:\Program Files\MySql\MySQL Server 5.7\bin\mysql" -e "create database akka_persistence_tests;" --user=root'
  - ps: iex "& $cmd"
  - ps: ./build.ps1 Build
  test_script:
  - ps: ./build.ps1 RunTests
  - ps: ./build.ps1 CreateNuget
  services:
  - mysql
  artifacts:
  - path: build/nuget/*.nupkg
    name: nuget
  deploy:
    provider: NuGet
    api_key:
      secure: MDy+BPQGSr14yFXozwVy+08y1RbLv35gL9I/5Ao5nLfYrnj7zX+cJLXfeb8ajyHh
    skip_symbols: false
    artifact: /.*\.nupkg/

